<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEVENTEEN PocaList</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 검색창 -->
  <div class="search-wrap">
    <input type="text" placeholder="포토카드 검색..." />
  </div>

  <!-- 멤버 바 -->
  <div class="member-bar">
    <button class="member active">전체</button>
    <button class="member">에스쿱스</button>
    <button class="member">정한</button>
    <button class="member">조슈아</button>
    <button class="member">준</button>
    <button class="member">호시</button>
    <button class="member">원우</button>
    <button class="member">우지</button>
    <button class="member">디에잇</button>
    <button class="member">민규</button>
    <button class="member">도겸</button>
    <button class="member">승관</button>
    <button class="member">버논</button>
    <button class="member">디노</button>
  </div>

 <!-- 포카 -->
  <div class="poca-grid" id="pocaGrid"></div>

  <!-- 플로팅 -->
  <div class="floating-buttons">
    <button class="fab admin" id="adminBtn">A</button>
    <button class="fab add" id="addBtn">+</button>
  </div>

  <!-- 수정 / 삭제 -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <button class="close-btn" id="closeEdit">✕</button>

      <label>멤버</label>
      <input id="editMember" />

      <label>앨범 / 포카 이름</label>
      <input id="editAlbum" />

      <div class="modal-actions">
        <button id="saveBtn">수정</button>
        <button id="deleteBtn">삭제</button>
      </div>
    </div>
  </div>

  <!-- 등록 -->
  <div id="addModal" class="modal hidden">
    <div class="modal-content">
      <button class="close-btn" id="closeAdd">✕</button>

      <label>멤버</label>
      <input id="addMember" />

      <label>앨범 / 포카 이름</label>
      <input id="addAlbum" />

      <input id="addImage" type="file" accept="image/*" />

      <div class="modal-actions">
        <button id="addSaveBtn">등록</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
